<code class="m-0 mb-2">products-list.component.ts</code>
<h1>Products</h1>

<app-product-detail
[product]="productsDataSource() ? productsDataSource()[0] : undefined"
/>

<button
  mat-raised-button
  color="primary"
  (click)="onAddProduct()"
  class="float-end mb-2"
>
  Add Product
</button>

<table
  mat-table
  [dataSource]="productsDataSource()"
  class="mat-elevation-z8 mt-2"
>
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let product">{{ product.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let product">{{ product.name }}</td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Category</th>
    <td mat-cell *matCellDef="let product">{{ product.category }}</td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let product">{{ product.price | currency }}</td>
  </ng-container>

  <!-- In Stock Column -->
  <ng-container matColumnDef="inStock">
    <th mat-header-cell *matHeaderCellDef>In Stock</th>
    <td mat-cell *matCellDef="let product">
      <mat-icon color="primary"
        >{{ product.inStock ? 'check' : 'close' }}
      </mat-icon>
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let product">
      <button mat-icon-button color="primary" (click)="onEditProduct(product)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="onDeleteProduct(product)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
